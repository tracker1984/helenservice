<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的订单</title>

    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/navigation.css" rel="stylesheet"> 
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css"> 
  </head>

<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HelenService</a>            
            </div> <!--END navbar-header-->
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="">首页</a></li>                      
                        
                        <li class=" down"><a href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">预留 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Change Time Entry</a></li>
                                <li><a href="#">Report</a></li>
                            </ul>
                        </li>
                        
                </ul>
                <ul class="nav navbar-nav navbar-right">
                	<gt name="mid" value="0"> 
                    <li class=" dropdown"><a href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{$username}  <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class=""><a href="http://bootsnipp.com/blog" class="animate">我的订单<span class="pull-right glyphicon glyphicon-pencil"></span></a></li>
                                <li class=""><a href="http://bootsnipp.com/resources" class="animate">修改密码<span class="pull-right glyphicon glyphicon-align-justify"></span></a></li> 
                            </ul>
                    </li>
                    <gt name="craftsmanshipid" value="0">
                    <li class=" dropdown"><a href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">工匠中心  <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class=""><a href="http://bootsnipp.com/blog" class="animate">可接订单<span class="pull-right glyphicon glyphicon-pencil"></span></a></li>
                                <li class=""><a href="http://bootsnipp.com/resources" class="animate">已服务订单<span class="pull-right glyphicon glyphicon-align-justify"></span></a></li> 
                            </ul>
                    </li>
                    </gt>
                    <li class=""><a href="{:U('home/member/logout')}">退出</a></li>
                    <else/>
                      <li class="animate"><a href="{:U('home/index/Join')}" target="_self">注册</a></li>          
                      <li class="animate"><a href="{:U('home/index/Login')}" target="_self">登录</a></li>    
                    </gt>
                </ul>
            </div> <!--END navbar-collapse-->
            </div>  
            </nav>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Product
						</th>
						<th>
							Payment Taken
						</th>
						<th>
							Status
						</th>
					</tr>
				</thead>
				<tbody>
					<volist name='booked_service' id='vo' key="k">
					<tr>
						<td>{$k}</td>
						<td>{$vo.servicename}</td>
						<td>{$vo.expecteddate}</td>
						<td>{$vo.status}</td>
					</tr>
                </volist>
				</tbody>
			</table>
		</div>
	</div>
</div>
    <script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
